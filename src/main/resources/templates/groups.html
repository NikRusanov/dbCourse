<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>List groups</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div> <h1>group list</h1></div>
    <div>
        <table class="table table-bordered">
            <thread>
                <tr class="thead-dark">
                    <th>NAME</th>
                    <th>YEAR</th>
                    <th sec:authorize="hasAnyAuthority('ADMIN')"></th>
                </tr>
            </thread>
            <tbody>
            <th:block th:each="group : ${groupsList}">
                <tr>
                    <td>[[${group.name}]]</td>
                    <td>[[${group.year}]]</td>
                    <td sec:authorize="hasAnyAuthority('ADMIN')">
                        <div class="btn-block">
                            <a class="btn btn-primary" th:href="@{'/groups/edit/' + ${group.id}}">Edit</a>
                            &nbsp;
                            <a class="btn btn-danger"th:href="@{'/groups/delete/' + ${group.id}}">Delete</a>
                        </div>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="btn-block">
        <a class="btn btn-primary" th:href="@{'/'}">Main</a>
        <a  sec:authorize="hasAnyAuthority('ADMIN')" class="btn btn-primary" th:href="@{'/groups/new'}">Add</a>
    </div>
</div>
</body>
</html>
