<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center">
    <div th:if="${people.id == null}"> <h1>Edit People</h1></div>
    <div th:unless="${people.id == null}"> <h1>Add People</h1></div>
    <form th:action="@{/peoples/save}" th:object="${people}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <input type="hidden" th:field="*{id}" th:value="${people.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">First name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Last name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Father Name:</label>
                <div class="col-sm-8">
                    <input type="text" step="1000" th:field="*{fatherName}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Type:</label>
                <div class="col-sm-8">
                    <select th:field="*{type}" class="form-control" required>
                        <option th:text="Teachure" th:value="t" />
                        <option th:text="Student" th:value="s"/>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Group:</label>
                <div class="col-sm-8">
                    <select th:field="*{group}" class="form-control" required>
                        <th:block th:each="group : ${groups}">
                            <option th:text="${group.name}" th:value="${group.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
